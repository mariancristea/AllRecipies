<div *ngIf="homeType=='/search'" class="search-container">
    <header>
      <div class="header-content">
        <h1>Find recipes</h1>
        <form class="search-bar" >
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Favorite food" value="Sushi" (input)="onSearchChange($event.target.value)">
          </mat-form-field>
       </form>
      </div>
      <div class="filters-bar" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="50px">
        <button mat-button [matMenuTriggerFor]="menuCategory">Category</button>
        <button mat-button [matMenuTriggerFor]="menuCuisine">Main Ingredients</button>
        <button mat-button [matMenuTriggerFor]="menuCuisine">Cuisine</button>
        <mat-menu #menuCategory="matMenu">
          <div *ngFor="let unit of categories[0];let i=index">
              <mat-checkbox  [(ngModel)]="unit.checked" (click)="onCheck($event,categories[0],unit,i)">{{ unit.name }}</mat-checkbox>
          </div>
        </mat-menu>
        <mat-menu #menuCuisine="matMenu">
            <div *ngFor="let unit of categories[1];let i=index">
                <mat-checkbox  [(ngModel)]="unit.checked" (click)="onCheck($event,categories[0],unit,i)">{{ unit.name }}</mat-checkbox>
            </div>
          </mat-menu>
     </div>
    </header>

   <!--  <div>
        <mat-icon>close</mat-icon>
     </div> -->
     
      <div class="recipe-list" fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="space-between center">
          <ng-container *ngFor="let recipe of results" >
              <app-recipe-preview
              fxFlex="0 1 calc(33.3% - 32px)"
              fxFlex.lt-md="0 1 calc(50% - 32px)"
              fxFlex.lt-sm="0 1 calc(50% - 32px)"
              style="padding-bottom: 50px;"
                  [recipe] = "recipe">
              </app-recipe-preview>
          </ng-container> 
      </div>
      <button mat-button (click)="onMore()">More</button>
</div>
