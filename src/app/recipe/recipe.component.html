

<div class="detail-section">
    <div class="width-wrapper">
        <div class="row">
            <div class="column">
                <div class="page-header">
                    <div class="photo">

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="left-col">
                <div class="recipe-information">
                    <h1 class="recipe-title">
                    <!-- {{recipe.title}} -->5-ingredient grilled Zaâ€™atar chicken burger
                    </h1>
                    <i *ngIf="!recipe.favorited" class="material-icons btn-like" (click)="toggleFavorite();$event.stopPropagation()">favorite_border</i>
                    <i *ngIf="recipe.favorited" class="material-icons btn-like" (click)="toggleFavorite();$event.stopPropagation()" style="color:wheat;">
                        favorite
                        </i>
                    <span>{{recipe.favoritesCount}}</span>
                </div>
                <section class="recipe-information">
                    <div class="author-information-bio">
                        <img id="author-image" [src]="recipe.author.image" class="user-pic" />
                        <div>{{recipe.author.username}}</div>
                    </div>
                    <p class="author-information-description">{{recipe.description}}</p>
                </section>
                <div class="recipe-difficulty dotted-line">
                    <h2>Difficulty </h2>
                    <span> Easy </span>
                </div>

            </div>
            <div class="right-col">
                <div class="recipe-information">
                    <h4> More delicious ideas for you </h4>
                    <div class="recipes">
                        <app-small-recipe-preview *ngFor="let recipe of results"
                            [recipe] = "recipe">
                        </app-small-recipe-preview>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
