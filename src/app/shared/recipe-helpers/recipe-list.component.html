<div 
    fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign="flex-start"
    >
    <ng-container *ngFor="let recipe of results" >
        <app-recipe-preview
        fxFlex="0 1 calc(33.3% - 16px)"
        fxFlex.lt-md="0 1 calc(50% - 16px)"
        fxFlex.lt-sm="0 1 calc(25% - 16px)"
        style="padding-bottom: 50px;"
            [recipe] = "recipe">
        </app-recipe-preview>
    </ng-container> 
</div>
