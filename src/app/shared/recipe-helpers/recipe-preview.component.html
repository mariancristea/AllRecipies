<div>
    <a [routerLink]="['/recipe', recipe.slug]" class="preview-link">
        <h1>{{ recipe.title }}</h1>
        <p>{{ recipe.description }}</p>
    </a>
    <app-favorite-button
        [recipe]="recipe"
        (toggle)="onToggleFavorite($event)"
        class="pull-xs-right">
       
    </app-favorite-button>
    {{ recipe.favoritesCount }}
</div>
