
<div class="grid-list" *ngIf="currentCategory == 'categories'">
    <h1 class="main-headline">Categories</h1>
    <div class="item-archive">
        <ng-container *ngFor="let category of categories">
            <category-preview
                [category] = "category">
            </category-preview>
        </ng-container> 
    </div>
</div>

<div class="grid-list" *ngIf="currentCategory != 'categories'">
        <h1 class="main-headline">{{currentCategory}}</h1>
    <div class="item-archive">
        <ng-container *ngFor="let recipe of results">
            <app-recipe-preview
                style="padding-bottom: 50px;"
                [recipe] = "recipe">
            </app-recipe-preview>
        </ng-container> 
    </div>
</div>
